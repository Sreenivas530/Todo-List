<h1 class="text-center">Todo List</h1>
<form #user="ngForm" class="container" (ngSubmit)="onSubmit(user.value)">

  <h3>Add your Todo</h3>
  <div class="mb-3">
    <label for="title">Title</label>
    <input type="email" class="form-control" ngModel name="title"id="title" 
    aria-describedby="emailHelp">
    
  </div>
  <div class="mb-3" >
    <label for="desc" >description</label>
    <input type="text" class="form-control" id="dec" name="desc" ngModel>
  </div>
  <button type="submit" class="btn btn-primary" >Add Todo</button>
 <h2>Your Todo's</h2>
</form>

<div class="container"  *ngFor="let t of arr; index as i"> 
  <h3 class="mb-3">{{t.title}}
  </h3>
  <p>{{t.desc}}</p>
  <button class="btn btn-danger" (click)="onClick({i})">Delete</button>

</div>
